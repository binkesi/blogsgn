<h1>{{ article.title }}</h1>
<p>{{ article.author.name }}</p>
<p>{{ article.context }}</p>
{% for comment in article.comments_set.all %}
    <p>{{ comment.body }}</p>
{% endfor %}

<form method="post" style="margin-top: 1.3em;">
  {{ comment_form.as_p }}
  {% csrf_token %}
  <button type="submit" class="btn btn-primary  btn-lg">Submit</button>
</form>
