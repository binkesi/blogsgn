{% if entry_list %}
    <ul>
    {% for entry in entry_list %}
        <li><a href="/blogsgn/{{ entry.id }}/">{{ entry.title }}</a></li>
        <p>"author:" {{ entry.author }} {{ entry.author.nation }}</p>
        <p>{{ entry.pub_date }}</p>
    {% endfor %}
    </ul>
{% else %}
    <p>No articles are available.</p>
{% endif %}
